<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <!--Lien pour le Kit fontawesome-->
  <script src="https://kit.fontawesome.com/4d8bb3e50e.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header aria-hidden="false">
    <a href="index.html"><img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" /></a>
  </header>
  <main id="main" aria-hidden="false">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div id="sort">
      <p>Trier par </p>
      <div class="custom-select">
        <select>
          <option value="0">Popularité</option>
          <option value="1" onclick="sortMediaCards(1)">Popularité</option>
          <option value="1">Date</option>
          <option value="2">Titre</option>
        </select>
      </div>

    </div>

    <div class="media">

    </div>
  </main>
  <div id="contact_modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
    <div class="modal">
      <header>
        <h2 id="modal-title">Contactez-moi</h2>
        <img class="modal-close-btn" src="assets/icons/close.svg" aria-label="Close Contact Form"
          onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label id="lbl-nom" for="nom">Prénom</label>
          <input id="nom" aria-labelledby="lbl-nom" />
          <label id="lbl-prenom" for="prenom">Nom</label>
          <input id="prenom" aria-labelledby="lbl-prenom" />
          <label id="lbl-email" for="email">Email</label>
          <input id="email" type="email" aria-labelledby="lbl-email" />
          <label id="lbl-message" for="message">Votre message</label>
          <textarea id="message" aria-labelledby="lbl-message" cols="60" rows="10"></textarea>
        </div>
        <button class="contact_button" aria-label="send">Envoyer</button>
      </form>
    </div>
  </div>


  <div id="lightbox" aria-hidden="true" role="dialog" aria-label="image close-up view">
    <div class="modal">
      <header>
        <img class="modal-close-btn" src="assets/icons/close_lightbox.svg" aria-label="Close Dialog"
          onclick="closeLightbox()" />
      </header>
      <div class="carousel-content">

      </div>
      <!-- Next/previous controls -->

      <a class="prev" onclick="previousSlide()">&#10094;</a>
      <a class="next" onclick="nextSlide()">&#10095;</a>
      <!--<img src="assets/icons/previous.svg" alt="">-->


    </div>
  </div>

  <script src="/scripts/factories/photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
  <script src="/scripts/utils/customSelect.js"></script>

</body>

</html>
